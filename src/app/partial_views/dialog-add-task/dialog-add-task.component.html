<h1 mat-dialog-title>New </h1>
<div mat-dialog-content>
    <p>Enter task name</p>
    <mat-form-field appearance="fill">
        <mat-label>Task name</mat-label>
        <input matInput [(ngModel)]="task.name">
    </mat-form-field>
    <p>Enter task description</p>
    <mat-form-field appearance="fill">
        <mat-label>Task description</mat-label>
        <textarea matInput [(ngModel)]="task.description"></textarea>
    </mat-form-field>
    <p>Deadline</p>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"  [(ngModel)]="task.dateline">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button cdkFocusInitial (click)="onSaveTask()" >Create</button>
</div>
